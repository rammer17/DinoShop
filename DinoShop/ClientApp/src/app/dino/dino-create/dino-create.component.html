<div class="container-sm">
    <div class="row">
        <div class="col">
            <form 
                [formGroup]="dinoForm" (ngSubmit)="onAddDino()">
                <h3 class="my-5 text-center text-white">Добавяне на динозавър</h3>
                <div class="form-floating my-3">
                    <input type="text"
                            name="title"
                            class="form-control"
                            placeholder="title"
                            formControlName="title">
                    <label for="title" >Име</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text"
                            name="description"
                            class="form-control"
                            placeholder="description"
                            formControlName="description">
                    <label for="description" >Описание</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number"
                            name="price"
                            class="form-control"
                            placeholder="price"
                            formControlName="price">
                    <label for="price" >Цена</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text"
                            name="imgPath"
                            class="form-control"
                            placeholder="imgPath"
                            formControlName="imgPath">
                    <label for="imgPath" >Снимки <strong>'assets/imenasminka.png'</strong></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text"
                            name="soundPath"
                            class="form-control"
                            placeholder="soundPath"
                            formControlName="soundPath">
                    <label for="soundPath" >Звуци <strong>'assets/soundname.extension'</strong></label>
                </div>
                <select class="form-select" formControlName="class">
                    <option value="0" disabled selected>Изберете клас динозавър</option>
                    <option value="Хищници">Хищници</option>
                    <option value="Тревопасни">Тревопасни</option>
                    <option value="Летящи">Летящи</option>
                    <option value="Водни">Водни</option>
                </select>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark mt-3 me-3" [disabled]="!dinoForm.valid">Потвърди</button>
                </div>
            </form>
        </div>
    </div>
</div>
